<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website Header</title>
  <style>
    /* Basic CSS styling for the header */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
      margin-right: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">FLUXOVA</div>
      <ul class="nav-links">
        <li><a href="t.ly/fluxova">Home</a></li>
        <li><a href="https://sites.google.com/view/fluxova/about-us">About</a></li>
        <li><a href="https://sites.google.com/view/fluxova/about-us">Services</a></li>
        <li><a href="https://sites.google.com/view/fluxova/feedback/contact-us">Contact</a></li>
        <li><a href="https://sites.google.com/view/fluxova/legal/terms-conditions-streaming">T&Cs</a></li>
      </ul>
    </div>
  </header>

</body>
</html>
